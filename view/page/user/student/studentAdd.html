<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<title>添加学生用户--科研院信息管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../css/public.css" media="all" />
	<style>
		.tips{
			color:red;
			position: relative;
			left:103%;
			top:-30px;
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:60%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">学号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input sno" lay-verify="number" placeholder="请输入学号"><span class="tips">*必填项</span>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input name" lay-verify="required" placeholder="请输入姓名"><span class="tips">*必填项</span>
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md8 layui-col-xs8">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex">
				<input type="radio" name="gender" value="男" title="男" checked>
				<input type="radio" name="gender" value="女" title="女">
			</div><span class="tips">*必填项</span>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">学院</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input academy" placeholder="请输入学院名称">
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">专业</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input profession"  placeholder="请输入专业名称">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addStudent">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="./studentAdd.js"></script>
</body>
</html>
