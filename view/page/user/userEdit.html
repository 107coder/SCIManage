<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<title>编辑用户--科研院信息管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<style> 
		.tips{
			color:red;
			position: relative;
			left:103%;
			top:-30px;
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:60%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">工号</label>
		<div class="layui-input-block">
			<input type="text" disabled="disabled" class="layui-input job_number" lay-verify="number" placeholder="请输入工号"  /><span class="tips">*必填项</span>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-block">
			<input type="text" id="name" class="layui-input name" lay-verify="required" placeholder="请输入姓名"><span class="tips">*必填项</span>
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md8 layui-col-xs8">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block gender">
				<input type="radio" name="gender" value="男" title="男" >
				<input type="radio" name="gender" value="女" title="女" >
			</div><span class="tips">*必填项</span>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">学院</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input academy" lay-verify="required" placeholder="请输入学院名称"><span class="tips">*必填项</span>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">出生日期</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input birthday"  placeholder="请输入出生日期">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">学历</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input edu_background"  placeholder="请输入学历">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">学位</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input degree"  placeholder="请输入学位">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">职称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input job_title"  placeholder="请输入职称">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">职称级别</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input job_title_rank"  placeholder="请输入职称级别">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">职称系列</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input job_title_series"  placeholder="请输入职称系列">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">姓名全拼</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input full_spell"  placeholder="请输入姓名全拼">
		</div>
	</div>
	<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">用户等级</label>
			<div class="layui-input-block">
				<select name="identity" class="identity" lay-filter="identity">
					<option value="0">普通用户</option>
					<option value="1">院级管理员</option>
					<option value="2">校级管理员</option>
				</select>
			</div><span class="tips">*必填项</span>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="editUser">立即修改</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userEdit.js"></script>
<script type="text/javascript" src="userList.js"></script>
</body>
</html>
