<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<title>添加用户--科研院信息管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		&nbsp首次登陆，您需先填写您的姓名全拼<br/>例如：您的名字是：<span style="color: #f00; font-size:20px;">张学友</span>，请输入<span style="color: #f00;font-size:20px;">Zhang,Xueyou</span>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">姓名全拼</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input full_spell" lay-verify="full_spell" placeholder="格式:姓,名 &nbsp&nbsp(英文状态下的逗号)">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">提交</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="./addFullSpell.js"></script>
</body>
</html>
