<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>

<body class="childrenBody">
		<div class="layui-col-lg12 layui-col-md12">
			<blockquote class="layui-elem-quote title">论文基本参数</blockquote>
			<table class="layui-table magt0" lay-size="sm">
				<colgroup>
					<col width="150">
					<col>
					<col width="150">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<td>论文题目</td>
						<td id="article_title" colspan="3"></td>

					</tr>
					<tr>
						<td>论文类型</td>
						<td class="article_type" colspan="3"></td>
					</tr>
					<tr>
						<td>通信地址</td>
						<td class="address" colspan="3"></td>
					</tr>
					<tr>
						<td>作者单位</td>
						<td class="organization" colspan="3"></td>
					</tr>
					<tr>
						<td>第一作者</td>
						<td class="frist_author"></td>
						<td>其他作者</td>
						<td class="other_author"></td>
					</tr>
					<tr>
						<td>发表/出版时间</td>
						<td class="date"></td>
						<td>发表刊物/论文集</td>
						<td class="source"></td>
					</tr>
					<tr>
						<td>期刊类型</td>
						<td class="zk_type"></td>
						<td>SCI分区</td>
						<td class="sci_type"></td>
					</tr>
					<tr>
						<td>学科门类</td>
						<td class="subject"></td>
						<td>引用次数</td>
						<td class="claim_time"></td>
					</tr>
					<tr>
						<td>卷号</td>
						<td class="roll"></td>
						<td>期号</td>
						<td class="period"></td>
					</tr>
					<tr>
						<td>页码范围</td>
						<td class="page"></td>
						<td>字数</td>
						<td class="word"></td>
					</tr>
					<tr>
						<td>是否为地址机构</td>
						<td class="is_first_inst"></td>
						<td>是否为封面</td>
						<td class="is_cover"></td>
					</tr>
					<tr>
						<td>是否为置顶</td>
						<td class="is_top"></td>
						<td>影响因子</td>
						<td class="impact_factor"></td>
					</tr>

					<tr>
						<td>其他信息</td>
						<td class="other_info" colspan="3"></td>
						
					</tr>
				</tbody>
			</table>
		</div>
	<form class="layui-form layui-row layui-col-space10">
		<div class="layui-col-lg12 layui-col-md12">
			<blockquote class="layui-elem-quote title">作者信息</blockquote>
			<table class="layui-table" lay-data="{url:'/test/table/demo1.json', id:'test3'}" lay-filter="test3">
				<thead>
				  <tr>
					<th lay-data="{type:'checkbox'}">ID</th>
					<th lay-data="{field:'id', width:80, sort: true}">作者顺序</th>
					<th lay-data="{field:'username', width:120, sort: true, edit: 'text'}">作者类型</th>
					<th lay-data="{field:'email', edit: 'text', minWidth: 150}">作者姓名</th>
					<th lay-data="{field:'sex', width:80, edit: 'text'}">作者职工号</th>
					<th lay-data="{field:'city', edit: 'text', minWidth: 100}">性别</th>
					<th lay-data="{field:'experience', sort: true, edit: 'text'}">学历</th>
					<th lay-data="{field:'experience', sort: true, edit: 'text'}">职称</th>
					<th lay-data="{field:'experience', sort: true, edit: 'text'}">是否为同学作者</th>
					<th lay-data="{field:'experience', sort: true, edit: 'text'}">工作单位</th>
					<!-- <th lay-data="{field:'experience', sort: true, edit: 'text'}">贡献率</th> -->

				</tr>
				</thead>
			  </table>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="claimPage.js"></script>
</body>

</html>
