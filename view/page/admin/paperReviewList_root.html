<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--论文认领系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<label class="layui-form-label" style="width: 60px; text-align: left;">论文范围</label>
				<div class="layui-input-block" style="width: 150px;margin-left: 100px;">
					<select lay-filter="articleType">
						<option value="-1">全部论文</option>
						<!--<option value="1">测试</option>-->
						<option value="3">待审核</option>
						<option value="4">不通过</option>
						<option value="5">已审核</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal claimAll_btn">批量通过</a>
			</div>
		</form>
	</blockquote>
	<table id="newsList" lay-filter="newsList"></table>
	<!--审核状态-->
	<script type="text/html" id="articleStatus">
		{{#  if(d.articleStatus == "3"){ }}
		<span class="layui-red">待审核</span>
		{{#  } else if(d.articleStatus == "4"){ }}
		<span class="layui-blue">不通过</span>
		{{#  } else if(d.articleStatus == "5"){ }}
		<span class="" style="color:#009688;">已通过</span>
		{{#  } else if(d.articleStatus == "6"){ }}
		<span class="" style="color:#009688;">已通过(批)</span>
		{{#  } else { }}
			其他状态
		{{#  }}}
	</script>

	<!--操作-->
	<script type="text/html" id="newsListBar">
		<a class="layui-btn layui-btn-xs" lay-event="pass">通过</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="back">退回</a>
		<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="look_root">查看</a>
	</script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="paperReviewList.js"></script>

</body>
</html>
